<!--设置side-menus--><ion-side-menus delegate-handle="mainSideMenus"><!--禁止拖动打开--><ion-side-menu-content drag-content="false" ng-click="sideMenuObj.sideMenuClose()"><div id="self_kf_btn" ng-click="open_KF_scanQRCode()" style="display: none;position:absolute;right: 2rem;bottom: 88px;z-index: 9999;width: 6rem;height: 6rem;background-color: red;border-radius: 50%;background: url('images/service1.png') no-repeat center/100%"></div><!--设置tabs承载页面--><ion-tabs class="tabs-icon-top cft-tabs" keyboard-handler ng-class="{'tabs-item-hide': $root.hideTabs}"><ion-tab title="有机商城" href="#/tabs/homePage" icon="bar-home-on" icon-on="bar-home-on" icon-off="bar-home-off" class="tabs-icon-top" on-select="selectHome()"><ion-nav-view name="tabs-homePage"></ion-nav-view></ion-tab><ion-tab title="积分商城" ng-click="clickHome()" icon-on="ion-integStore-on" icon-off="ion-integStore-off"><ion-nav-view name="tabs-integralStore" animation="slide-left-right"></ion-nav-view></ion-tab><!--<ion-tab title="加盟店" href="#/tabs/napaStores" icon-on="ion-napaStore-on" icon-off="ion-napaStore-off">--><!--<ion-nav-view name="tabs-napaStores"></ion-nav-view>--><!--</ion-tab>--><ion-tab title="个人中心" ng-click="clickPersonal()" icon-on="ion-person-on" icon-off="ion-person-off"><ion-nav-view name="tabs-personal"></ion-nav-view></ion-tab></ion-tabs></ion-side-menu-content><!--侧边栏菜单--><ion-side-menu class="side_menu_wrapper" side="right" width="236"><!-- ng-controller="sideMenuController"--><ion-view><ion-content style="padding-bottom: 5.1rem"><div ng-if="!sideMenuObj.is_allGoods" ng-switch on="sideMenuObj.headTitle"><div ng-switch-when="一级分类" class="side_firstClass_wrapper side_classes_wrapper"><p class="title">{{sideMenuObj.headTitle}}</p><div class="classes_list"><ul id="homeFirstClasses"><li menu-close ng-click="sideMenuObj.selectAll($event)">全部商品</li><li ng-repeat="key in sideMenuObj.sortedClassKeys" ng-click="sideMenuObj.selectHomeFirstClass($event,key)">{{sideMenuObj.sortedSecondClassObj[key].name}}</li></ul></div></div><div ng-switch-when="二级分类" class="side_secondClass_wrapper side_classes_wrapper"><p class="title">{{sideMenuObj.headTitle}}</p><div class="classes_list"><ul><li menu-close ng-repeat="secondClassItem in sideMenuObj.menuSecondClasses track by $index" ng-click="sideMenuObj.tapedHomeSecondClass($event,secondClassItem)">{{secondClassItem.name}}</li></ul></div></div></div><!--筛选分类侧边栏--><div class="filter_classes_wrapper" ng-if="sideMenuObj.is_allGoods"><p>筛选分类</p><div class="first_class_wrapper classes_wrapper"><p>一级分类</p><ul id="sortedFirstClass"><li class="{{key}}" ng-repeat="key in sideMenuObj.sortedClassKeys" ng-click="sideMenuObj.selectFiterFirstClass($event,key)">{{sideMenuObj.sortedSecondClassObj[key].name}}</li></ul></div><div class="second_class_wrapper classes_wrapper"><p>二级分类</p><ul id="secondClasses" ng-if="sideMenuObj.isShow"><li ng-repeat="secondClassItem in sideMenuObj.menuSecondClasses" class="{{secondClassItem.id}}" ng-click="sideMenuObj.tapedSortedSecondClass($event,secondClassItem)">{{secondClassItem.name}}</li></ul></div><div class="price_area classes_wrapper"><p>价格区间</p><div class="price_wrapper"><input class="minPriceInput" ng-model="sideMenuObj.filterObj.minPrice" placeholder="最低价" ng-focus="sideMenuObj.priceOnFocus('min',$event)" ng-blur="sideMenuObj.priceOnBlur('min',$event)" style="text-align: center"><div class="row_line"></div><input class="maxPriceInput" ng-model="sideMenuObj.filterObj.maxPrice" placeholder="最高价" ng-focus="sideMenuObj.priceOnFocus('max',$event)" ng-blur="sideMenuObj.priceOnBlur('max',$event)" style="text-align: center"></div></div></div></ion-content><div class="filter_bottom_wrapper" ng-if="sideMenuObj.is_allGoods && sideMenuObj.tabIsHide == 0"><button menu-close class="cancel_btn" ng-click="sideMenuObj.cancelOption()">取 消</button> <button menu-close class="sure_btn" ng-click="sideMenuObj.sureOption()">确 定</button></div></ion-view></ion-side-menu></ion-side-menus>
