<!--加盟店--><ion-view><div class="store-location"><p ng-click="modal.show()"><span class="loc-icon" style="background: url('images/location.png') no-repeat center;background-size: contain">&nbsp;&nbsp; </span><span>{{napaStores.text}}</span></p></div><ion-content class="napaStore-content" on-drag-up="napaObj.dragup()"><ion-refresher pulling-text="下拉刷新..." on-refresh="napaObj.doRefresh()"></ion-refresher><p ng-if="napaObj.dataIsNull == 1" style="text-align: center;color: gray;width: 100%;margin-top: 2rem">{{napaObj.nullMsg}}</p><div class="ctf-store-view" ng-repeat="item in napaObj.storesData"><div class="store-icon" style="background: url(http://www.sunnyshu.cn{{item.litpic}}) no-repeat;background-size: 100% 100%"></div><div class="store-des-wrapper"><p class="store-name" style="color: red;font-size: 1.4rem">{{item.title}}</p><p class="store-place" style="font-size: 9px">{{item.province+item.city+item.district+item.address}}</p><p class="store-tel">电话：<span>{{item.mobile}}</span></p></div></div><p class="nomore_text" ng-if="napaObj.noMoreData">没有更多加盟店...</p><ion-infinite-scroll ng-if="napaObj.moreData" on-infinite="napaObj.loadMore()" distance="1%"></ion-infinite-scroll></ion-content></ion-view>
